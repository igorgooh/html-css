<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts externas</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Kaushan+Script&family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: "Creepster", system-ui;
            font-size: 1em;
            color: black;
        }
        h1{
            font-family: 'kaushan script', Times, serif;
        }
        
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum veritatis eaque, rerum similique ullam perferendis enim maiores reprehenderit ab nihil fuga voluptas culpa tempora quas adipisci repellendus facere fugit quae!</p>
</body>
</html>
