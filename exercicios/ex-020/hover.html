<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
/* Da para esconder um elemento filho dentro de uma div,utilizando o sinal de >. junto do display: none = não exiba */
        div > p{
            display: none;
        }
/* Pode-se utilizar uma pseudoclass, que é ativada pelo sinal ":" junto de um elemento filho utilizando o sinal de ">".*/
        div:hover > p{
            display: block;
            color: aqua;
        }
/*A pseudoclass "hover", Serve para de um efeito sutil ao elemento em que é aplicada*/        
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
