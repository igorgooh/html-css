<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

        /*
        seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elemento
        > = clildren
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: rgb(241, 13, 13);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: brown;
            text-decoration: underline;
        }

        a:active{
            color: aqua;
        }
    </style>
</head>
