<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir este site em dispositivos diferentes, para adpitar as imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexivel">
    </picture>
    <h2>Reproduzindo audio</h2>
    <p>Vamos ouvir musiquinha</p>
    <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
</body>
</html>
